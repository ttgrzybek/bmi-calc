<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>

</head>
<body>
<div class="container">
    <a href="" class="eye-candy--link">
        <img src="https://placeimg.com/640/480/any" alt="" class="eye-candy--image">
    </a>
    <h1>Calculate your BMI</h1>
    <form action="">
        <label for="weight">Weight in kg</label><br>
        <input type="text" name="weight" id="weight" value=""><br>
        <label for="height">Height in cm</label><br>
        <input type="text" name="height" id="height" value=""><br>
        <button class="submit">confirm</button><br>
    </form>
    <div class="result hidden">
        <p class="result--text"></p>
    </div>
</div>

</body>
</html>
